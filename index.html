<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Basic Page Needs -->
   <meta charset="utf-8">

   <!-- Mobile Specific Meta-->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

   <!-- Site Title -->
   <title> Small Javascript Quiz Game </title>

   <!-- All CSS here -->
   <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link type="text/css" rel="stylesheet" href="assets/css/fontawesome.css">
   <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>

<body>

   <!-- start quiz-game-wrapper -->
   <div class="quiz-game-wrapper">
      <div class="container">
         <div class="row">
            <div class="col-lg-10 mx-auto">
               <div class="card quiz-card" id="question-wrap">

                  <!-- quiz-card title -->
                  <h2 class="quiz-card__title text-center">
                     This question based on Javascript Basic
                  </h2>

                  <!-- start question wrap -->
                  <div class="question-wrap">
                  </div>
                  <!-- end question  wrap -->

                  <!-- submit button -->
                  <div class="text-start mt-4">
                     <button type="submit" class="btn btn-primary px-5">Submit</button>
                  </div>

                  <!-- show results -->
                  <div class="show-results">
                  </div>
                  
               </div>
               <!-- end quiz-card -->

            </div>
            <!-- end col -->
         </div>
         <!-- end row -->
      </div>
      <!-- end container -->
   </div>
   <!-- end quiz-game-wrapper -->

   <!-- All Javascript Here -->
   <script src="assets/js/jquery.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/main.js"></script>

</body>

</html>
